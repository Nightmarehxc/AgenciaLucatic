<table class="table table-striped table-sm table-dark">
    <thead>
    <tr>
        <th scope="col">idReserva</th>
        <th scope="col">holtelId</th>
        <th scope="col">userId</th>
        <th scope="col">vueloId</th>
        <th scope="col">totalPrice</th>
        <th scope="col">n</th>
        <th scope="col">localDateTime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${rVuelo}">
        <td class="align-middle" th:text="${h?.idReserva}"></td>
        <td class="align-middle" th:text="${h?.holtelId}"></td>
        <td class="align-middle" th:text="${h?.userId}"></td>
        <td class="align-middle" th:text="${h?.vueloId}"></td>
        <td class="align-middle" th:text="${h?.totalPrice}"></td>
        <td class="align-middle" th:text="${h?.n}"></td>
        <td class="align-middle" th:text="${h?.localDateTime}"></td>
    </tr>
    </tbody>
</table>
<div class="form-group">

</div>
